<main class="bg-neutral-950 min-h-screen text-white">
    <div class="max-w-xl mx-auto pt-16">
        <app-search-bar
            #searchBarRef
            (weatherDataEvent)="setData($event)"
        ></app-search-bar>
        <app-current-weather
            [userLocation]="userLocation"
            [locationData]="locationData"
        ></app-current-weather>
        <app-tabbed-info
            *ngIf="
                userLocation !== 'denied' &&
                userLocation !== 'none' &&
                userLocation !== undefined
            "
        ></app-tabbed-info>
    </div>
</main>
