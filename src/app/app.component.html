<main class="bg-neutral-950 min-h-screen text-white">
    <div class="max-w-xl mx-auto pt-16">
        <app-search-bar
            #searchBarRef
            (weatherDataEvent)="setWeatherData($event)"
            (forecastDataEvent)="setForecastData($event)"
        ></app-search-bar>
        <app-current-weather
            [userLocation]="userLocation"
            [locationData]="locationData"
        ></app-current-weather>
        <div
            *ngIf="
                userLocation !== 'denied' &&
                userLocation !== 'none' &&
                userLocation !== undefined
            "
            class="flex flex-col items-center gap-10"
        >
            <app-hourly-forecast
                [locationForecast]="locationForecast"
                class="w-full"
            ></app-hourly-forecast>
            <app-todays-info
                [locationData]="locationData"
                class="w-full mb-8"
            ></app-todays-info>
            <!-- <app-weekly-forecast class="w-full"></app-weekly-forecast> -->
        </div>
    </div>
</main>

<button class="text-white absolute left-8 top-6 w-10 h-10">
    <img src="assets/svg/menu.svg" class="w-full h-full" alt="empty star" />
</button>

<button class="text-white absolute right-8 top-6 w-10 h-10">
    <img
        src="assets/svg/fav-empty.svg"
        class="w-full h-full"
        alt="empty star"
    />
</button>
