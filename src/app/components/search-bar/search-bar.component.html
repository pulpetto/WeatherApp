<div class="mb-20 flex items-center w-full relative shadow-md">
    <input
        #citySearch
        type="text"
        class="w-full bg-gray-400 rounded-md bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-10 p-4 text-lg"
        placeholder="City name..."
    />
    <button
        (click)="onCitySearch(citySearch.value)"
        class="absolute w-10 h-10 right-2"
    >
        <img
            src="/assets/svg/search.svg"
            class="w-full h-full"
            alt="search icon"
        />
    </button>
</div>
