<div
    class="mx-auto bg-gray-400 rounded-md bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-10 p-4 text-lg shadow-md"
>
    <div>
        <div class="flex items-center gap-4">
            <div class="w-16 h-16">
                <img
                    src="assets/images/sunrise.png"
                    class="w-full h-full"
                    alt="sunrise icon"
                />
            </div>
            <div class="flex justify-between items-center w-full">
                <div>Sunrise</div>
                <div class="mr-3">
                    {{ getHourFromUnixTimestamp(locationData?.sys?.sunrise) }}
                </div>
            </div>
        </div>
        <div
            class="border-1 border-gray-400 border-solid rounded-md mb-8 opacity-50 last:mb-0 last:opacity-0"
        ></div>

        <div class="flex items-center gap-4">
            <div class="w-16 h-16">
                <img
                    src="assets/images/sunrise.png"
                    class="w-full h-full"
                    alt="sunset icon"
                />
            </div>
            <div class="flex justify-between items-center w-full">
                <div>Sunset</div>
                <div class="mr-3">
                    {{ getHourFromUnixTimestamp(locationData?.sys?.sunset) }}
                </div>
            </div>
        </div>
        <div
            class="border-1 border-gray-400 border-solid rounded-md mb-8 opacity-50 last:mb-0 last:opacity-0"
        ></div>

        <div class="flex items-center gap-4">
            <div class="w-16 h-16">
                <img
                    src="assets/images/wind.png"
                    class="w-full h-full"
                    alt="sunrise icon"
                />
            </div>
            <div class="flex justify-between items-center w-full">
                <div>Wind</div>
                <div class="mr-3">
                    {{
                        getHourFromUnixTimestamp(locationData?.wind?.speed)
                    }}km/h
                </div>
            </div>
        </div>
        <div
            class="border-1 border-gray-400 border-solid rounded-md mb-8 opacity-50 last:mb-0 last:opacity-0"
        ></div>
    </div>
</div>
